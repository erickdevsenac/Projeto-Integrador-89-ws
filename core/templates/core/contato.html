{% extends 'global/base.html' %}
{% load static %}

{% block contato %}

    {% block head %}
        <title>Contato</title>
        <link rel="stylesheet" href="{% static 'core/css/style_contato.css' %}">
    {% endblock head %}

    <div class="container_final">
    <div class="body_contato">

    <div class="container">
        <div class="formulario">
            
            <form action="#" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>FORMUL√ÅRIO DE CONTATO</legend>
                    <div>
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
        <div class="redes">
            <h2>SIGA-NOS</h2>
                <ul class="redes-sociais">
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"> </i>   Instagram</a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"> </i>  Facebook</a></li>
                    <li><a href="https://www.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"> </i>  WhatsApp</a></li>
                </ul>
        </div>
    </div>
</div>
</div>
{% endblock contato %}
