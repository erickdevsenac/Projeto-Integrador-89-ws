{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href= "{% static "core/style_erica.css" %}">
  <title>Alterar Senha</title>
  </head>
<body>
  <div class="container">
    <form class="form-senha" action="/alterar-senha" method="POST">
      <h2>Alterar Senha</h2>
      
      <label for="senha-atual">Senha Atual</label>
      <input type="password" id="senha-atual" name="senha_atual" required />

      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" name="nova_senha" required />

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar_senha" required />

      <button type="submit">Alterar Senha</button>
    </form>
  </div>
</body>
</html>
