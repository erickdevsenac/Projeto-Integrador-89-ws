{% load static %}
{% block alterarsenha %}
  {% block head %}
    <title>Aproveite Mais</title>
    <link rel="stylesheet" href="{% static 'core/style_erica.css' %}">
    
  {% endblock %}
  <div class="container">
    <form class="form-senha" action="/alterar-senha" method="POST">
      <h2>Alterar Senha</h2>

      <label for="senha-atual">Senha Atual</label>
      <input type="password" id="senha-atual" name="senha_atual" placeholder="Digite sua Senha" required />

      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" name="nova_senha"  placeholder="Nova Senha" required />

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme Nova Senha" required />

      <button type="submit">Alterar Senha</button>
    </form>

  </div>

{% endblock %}
