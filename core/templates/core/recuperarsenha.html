{% extends 'global/base.html' %}
{% load static %}
{% block recuperarsenha %}
  {% block head %}
    <title>Aproveite Mais</title>
    <link rel="stylesheet" href="{% static 'core/css/style_recuperarsenha.css' %}">
  {% endblock %}
  <div class="caixinha">
    <form class="form-senha" action="/alterar-senha" method="POST">
      <h2><strong>Recuperar Senha</strong></h2>

      <label for="recuperarsenha">Email: </label>
      <input type="email" name="recuperarsenha" id="recuperarsenha" placeholder="Digite seu Email" required />
      
      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" name="nova_senha"  placeholder="Nova Senha" required />

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme Nova Senha" required />

      <button type="submit">Alterar Senha</button>
    </form>

  </div>
{% endblock recuperarsenha %}
