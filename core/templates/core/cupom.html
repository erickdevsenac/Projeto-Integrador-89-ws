{% extends 'global/base.html' %}
{% load static %}

{% block head %}
<title>Criar Cupom de Desconto - Aproveite+</title>
<link rel="stylesheet" href="{% static 'core/css/style_cupom.css' %}">
{% endblock head %}

{% block cupom %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Criar Novo Cupom</h2>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código do Cupom</label>
                            <input type="text" name="codigo" id="codigo" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo_desconto" class="form-label">Tipo de Desconto</label>
                                <select name="tipo_desconto" id="tipo_desconto" class="form-control" required>
                                    <option value="">Selecione...</option>
                                    <option value="percentual">Percentual (%)</option>
                                    <option value="valor">Valor Fixo (R$)</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="valor_desconto" class="form-label">Valor do Desconto</label>
                                <input type="number" step="0.01" name="valor_desconto" id="valor_desconto" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="limite_uso" class="form-label">Limite de Uso</label>
                                <input type="number" name="limite_uso" id="limite_uso" class="form-control">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="data_validade" class="form-label">Data de Validade</label>
                                <input type="date" name="data_validade" id="data_validade" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="valor_minimo_compra" class="form-label">Valor Mínimo da Compra</label>
                            <input type="number" step="0.01" name="valor_minimo_compra" id="valor_minimo_compra" class="form-control">
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" name="ativo" id="ativo" class="form-check-input" checked>
                            <label for="ativo" class="form-check-label ">Cupom Ativo</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg boxcupom">Salvar Cupom</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock cupom %}
