<div class="row">
    <div class="col-md-6">
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
        <h3>{{ produto.nome }}</h3>
        <div class="produto-preco mt-2">
            <span class="preco-atual fs-4">R$ {{ produto.preco|floatformat:2 }}</span>
        </div>
        <p class="text-muted mt-3">{{ produto.descricao|truncatewords:30 }}</p>
        <hr>
        <form method="POST" action="{% url 'core:adicionar_carrinho' produto.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="number" name="quantidade" value="1" min="1" max="{{ produto.quantidade_estoque }}" class="form-control">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-cart-plus me-1"></i> Adicionar
                </button>
            </div>
        </form>
        <div class="mt-3">
            <a href="{{ produto.get_absolute_url }}">Ver detalhes completos &rarr;</a>
        </div>
    </div>
</div>
