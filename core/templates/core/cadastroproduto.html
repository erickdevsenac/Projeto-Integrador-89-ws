{% extends 'global/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'core/css/style_cadastroproduto.css' %}" />
  <title>Cadastro de Produtos</title>
{% endblock %}

{% block content %}
<div class="main">
  <div class="main-header">
    <h1 class="main-title">Cadastro de Produtos</h1>
    <img class="inline-logo" src="{% static 'assets/img/logo.png' %}" alt="Logo Aproveite +" />
  </div>
  
  <section class="about">
    <p>Preencha o formulário abaixo para cadastrar um novo produto no sistema.</p>
  </section>

  <!-- O 'enctype' é essencial para o upload de imagens funcionar -->
  <form method="post" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}

    <!-- Renderiza o formulário do Django como parágrafos -->
    {{ form.as_p }}

    <div class="actions">
      <div class="action-button">
        <button type="submit" class="cta-button">Cadastrar Produto</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
