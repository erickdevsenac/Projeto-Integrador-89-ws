  nav.container2 {
    background-color: #4caf50;

  nav.container2 ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;

  nav.container2 li {

  }
  
  nav.container2 a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    background-color: #66bb6a;
    transition: all 0.3s;
  }
  
  nav.container2 a:hover {
    background-color: #388e3c;
  }
  
    /* MENU RESPONSIVO */
  @media (max-width: 768px) {
    nav.container2 ul {
      flex-direction: column;
      align-items: center;
    }
    
    nav.container2 li {
      margin: 5px 0;
      width: 80%;
    }
    
    nav.container2 a {
      text-align: center;

</style>
